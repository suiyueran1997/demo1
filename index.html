<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link href="https://cdn.bootcdn.net/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
<link href="https://cdn.bootcdn.net/ajax/libs/animate.css/4.1.1/animate.compat.min.css" rel="stylesheet">
<style>
    body,
    html {
        margin: 0;
        padding: 0;
    }
    
    .header {
        height: 100vh;
        width: 100%;
    }
    
    .main {
        width: 100%;
        height: 100vh;
        /* background: #333; */
        box-sizing: border-box;
        display: flex;
        justify-content: center;
        flex-direction: column;
        overflow: hidden;
    }
    
    .about {
        margin: 0 auto;
        display: table;
    }
    
    .content {
        display: flex;
        align-items: center;
    }
    
    .text {
        width: 25rem;
        display: inline-block;
    }
    
    .img {
        width: 20rem;
        height: 10rem;
        background: #000;
        border-radius: 5px;
        display: inline-block;
        margin-left: 10px;
        box-shadow: 10px 10px 5px #888888;
    }
</style>

<body>
    <section class="header"></section>
    <section class="wow">
        <div class="main">

            <div class="about">
                <h1 class="title wow slideInLeft">Demo</h1>
                <article class="content wow slideInRight">

                    <div class="text">
                        this is the schema the declarative Commands View Model (in JSON format) must adhere to. The Apollo audit check validates all Commands View Model JSON files against this schema. For explanation of the keywords of this schema, please visit https://ajv.js.org/keywords.html
                    </div>
                    <div class="img">

                    </div>
                </article>

            </div>
        </div>
    </section>
</body>

<script src="https://cdn.bootcdn.net/ajax/libs/wow/1.1.2/wow.min.js"></script>
<script>
    new WOW().init();
</script>

</html>
